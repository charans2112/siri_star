<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Map of a Special Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button-85 {
        padding: 0.6em 2em;
        border: none;
        outline: none;
        color: rgb(255, 255, 255);
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }
        
        .button-85:before {
          content: "";
          background: linear-gradient(
            45deg,
            #ff0000,
            #ff7300,
            #fffb00,
            #48ff00,
            #00ffd5,
            #002bff,
            #7a00ff,
            #ff00c8,
            #ff0000
          );
          position: absolute;
          top: -2px;
          left: -2px;
          background-size: 400%;
          z-index: -1;
          filter: blur(5px);
          -webkit-filter: blur(5px);
          width: calc(100% + 4px);
          height: calc(100% + 4px);
          animation: glowing-button-85 20s linear infinite;
          transition: opacity 0.3s ease-in-out;
          border-radius: 10px;
        }
        
        @keyframes glowing-button-85 {
          0% {
            background-position: 0 0;
          }
          50% {
            background-position: 400% 0;
          }
          100% {
            background-position: 0 0;
          }
        }
        
        .button-85:after {
          z-index: -1;
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          background: #222;
          left: 0;
          top: 0;
          border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Star Map of a Special Day ✨</h1>
        <p class="date-location">📅 22nd March 2004 | 📍 12.7409° N, 77.8253° E</p>
        
        <div class="star-map">
            <img src="star-map.png" alt="Star Map of 22nd March 2004">
            
            <img src="star-map1.png" alt="Star Map of 22nd March 2004">
        </div>

        <div class="message-box">
            <h2>🌟 A Moment to Remember 🌟</h2>
            <p>"Under this sky, on this day, something truly special happened. The stars aligned to mark a moment that will always shine in my heart." 💫</p>
            <button class="button-85" role="button" onclick="document.location='https://tinyurl.com/siribirthday'">Click Here</button>
        </div>
    </div>
</body>
</html>
